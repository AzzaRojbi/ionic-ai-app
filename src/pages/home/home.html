<ion-header>
  <ion-navbar>
    <ion-title>Ionic API.AI Chatbot</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome!</h2>
  <input ion-text type="text" [(ngModel)]="question">
  
    <button ion-button (click)="ask(question)">
      Ask
    </button>
  
    <div>
      {{answer}}
    </div>
</ion-content>
